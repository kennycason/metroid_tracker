<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="controls-grid">
                <div class="controls-column">
                    <button class="volume-btn standalone" title="Toggle Music">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <button class="share-btn" title="Share">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                        </svg>
                    </button>
                </div>
                <div class="controls-column">
                    <button class="lang-btn standalone" title="Switch to Japanese">JP</button>
                    <button class="visibility-btn" title="Toggle item visibility">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
                <div class="controls-column">
                    <button class="toggle-btn active" data-view="type">Type</button>
                    <button class="toggle-btn" data-view="100">100%</button>
                </div>
            </div>
            <div class="retro-player">
                <div class="player-row">
                    <button class="audio-btn" id="prevTrack" title="Previous Track">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="audio-btn" id="playPause" title="Play/Pause">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="audio-btn" id="nextTrack" title="Next Track">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button class="audio-btn" id="loopTrack" title="Loop Track">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                    </button>
                </div>
                <div class="track-display">
                    <div class="track-scroller">
                        <span id="trackTitle">Select a track</span>
                    </div>
                </div>
            </div>
            <div class="sprite sprite-metroid"></div>
            <h1>Metroid</h1>
            <div class="sprite sprite-metroid"></div>
        </header>
        
        <div class="tracker-container">
            <div class="stats-panel">
                <div class="stats-header">
                    <div class="total-counter">
                        <i class="sprite sprite-energy"></i>
                        <span id="energy-count">0</span>/ 8
                    </div>
                    <div class="total-counter">
                        <i class="sprite sprite-missile"></i>
                        <span id="missile-count">0</span>/ 105
                    </div>
                </div>
                <div class="items-list">
                    <!-- Dynamic items will be inserted here -->
                </div>
            </div>
            
            <div class="map-container">
                <img id="metroid-map" src="map.png" alt="Metroid Map">
                <div id="item-overlay"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
