<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="audio-controls">
                <button class="volume-btn standalone" title="Toggle Music">
                    <svg viewBox="0 0 24 24">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
                <div class="retro-player">
                    <div class="player-row">
                        <button class="volume-btn" title="Toggle Music">
                            <svg viewBox="0 0 24 24">
                                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                            </svg>
                        </button>
                        <button class="audio-btn" id="prevTrack" title="Previous Track">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            </svg>
                        </button>
                        <button class="audio-btn" id="playPause" title="Play/Pause">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="audio-btn" id="nextTrack" title="Next Track">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                            </svg>
                        </button>
                        <button class="audio-btn" id="loopTrack" title="Loop Track">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="track-display">
                        <div class="track-scroller">
                            <span id="trackTitle">Select a track</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sprite sprite-metroid"></div>
            <h1>Metroid</h1>
            <div class="sprite sprite-metroid"></div>
        </header>
        
        <div class="tracker-container">
            <div class="stats-panel">
                <div class="view-toggle">
                    <button class="share-btn" title="Share collection state">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                    </button>
                    <button class="toggle-btn active" data-view="type">Type</button>
                    <button class="toggle-btn" data-view="100">100%</button>
                </div>
                <div class="stats-header">
                    <div class="total-counter">
                        <i class="sprite sprite-energy"></i>
                        <span id="energy-count">0</span>/ 8
                    </div>
                    <div class="total-counter">
                        <i class="sprite sprite-missile"></i>
                        <span id="missile-count">0</span>/ 105
                    </div>
                </div>
                <div class="items-list">
                    <!-- Dynamic items will be inserted here -->
                </div>
            </div>
            
            <div class="map-container">
                <img id="metroid-map" src="map.png" alt="Metroid Map">
                <div id="item-overlay"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
